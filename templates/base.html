<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="my-site pb-3 pt-3" id="header">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4 justify-content-between">
                    <a class="btn btn-lg mx-auto mb-2" id="header_btn" href="{% url 'books' %}">Books</a> {% if request.user.is_authenticated %}
                    <a class="btn btn-lg mx-auto mb-2" id="header_btn" href="{% url 'orders' %}">Orders</a> {% endif %}
                </div>
                {% if request.user.group == 'admin' %}
                <div class="col-md-2">
                    <a class="btn mb-2 btn-lg" id="header_btn" href="{% url 'create-book' %}"><i class="far fa-plus-square"></i></a>
                </div>
                {% endif %}
                {% if request.user.is_authenticated %}
                <div class="col-4 gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-lg float-right mb-2" id="header_btn" href="{% url 'logout' %}">Log out</a>
                </div>
                {% else %}
                <div class="col-4 gap-2 d-md-flex justify-content-md-end">
                    <a class="btn mb-2 btn-lg float-right" id="header_btn" href="{% url 'register' %}">Sign up</a>
                    <a class="btn mb-2 btn-lg float-right" id="header_btn" href="{% url 'login' %}">Log in</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
