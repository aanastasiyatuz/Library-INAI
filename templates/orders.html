<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="my-site pb-3 pt-3" id='header'>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4 justify-content-between">
                    <button type="submit" class="btn btn-lg mx-auto mb-2" id="header_btn"
                        onclick="document.location='books.html'">Books</button>
                    <button type="submit" class="btn btn-lg mx-auto mb-2" id="header_btn">Orders</button>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-lg float-right mb-2" id="header_btn"
                        onclick="document.location='sign_in.html'">Log out</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 rounded mb-3" id='list'>
        <div class="row mx-auto pb-3">
            <div class="col mt-5">
                <img src="foto/512.jpeg" alt="..." class="rounded mx-auto d-block">
            </div>
            <div class="col mt-5 rounded mx-3 d-block" id='info'>
                <h1 class='text-white mt-3 ml-2 mb-5 text-center'>{{ order.book }}</h1>
                <h3 class='text-white mt-3 ml-2 mb-5 text-center'>{{ order.dateOfIssue }}</h3>
                <p class="mb-5 text-center" style="color: green;" id='big-p'>Returned</p>
                <h3 class="text-white mt-3 ml-2 mb-5 text-center">{{ order.returnDate }}</h3>
            </div>
        </div>
    </div>
    <div class="container mt-5 rounded mb-3" id='list'>
        <div class="row mx-auto pb-3">
            <div class="col mt-5">
                <img src="foto/512.jpeg" alt="..." class="rounded mx-auto d-block">
            </div>
            <div class="col mt-5 rounded mx-3 d-block" id='info'>
                <h1 class='text-white mt-3 ml-2 mb-5 text-center'>{{ order.book }}</h1>
                <h3 class='text-white mt-3 ml-2 mb-5 text-center'>{{ order.dateOfIssue }}</h3>
                <p class="mb-5 text-center" style="color: red;" id='big-p'>Not Returned</p>
            </div>
        </div>
    </div>
</body>

</html>
