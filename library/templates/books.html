{% extends 'base.html' %}

{% block content %}

{% for book in books %}
<div>
    <h1>{{ book.title }}</h1>
    <h3>{{ book.book_id }}</h3>
    {% if book.is_available %}
    <p style="color: green;">Available</p>
    {% else %}
    <p style="color: red;">Not available</p>
    {% endif %}
    <img src="{{ book.image.url }}">
</div>
{% endfor %}

{% endblock %}
