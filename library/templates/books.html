{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row">

        <form class="input-group mb-4" method="get" action="{% url 'books' %}">
            <input name="q" type="search" class="form-control" placeholder="Search book" aria-label="Search book"
                aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary text-white" type="submit" id="button-search">Search</button>
        </form>
    </div>
</div>
<div class="container mt-5">
    {% for book in books %}
        <div class="row pb-3" id="list">
            <div class="container mt-2">
                <a href="{% url 'book-detail' book.id %}">
                    <div class="row pb-3 mx-auto mt-2" id="book">
                        <img src="{{ book.image.url }}" class="rounded float-start mx-3 mt-3 mb-3" alt="...">
                        <div class="row ml-2 mt-3 pr-3" id="name_book">
                        <ul class="">
                            <li class="mx-auto mb-3">
                                <h3 class='text-white mt-3 ml-2'>Book: {{ book.title }}</h3>
                            </li>
                            {% if book.is_available %}
                            <li class="mx-auto">
                                <h3 class='text-white mt-3 ml-2'>Status: available</h3>
                            </li>
                            {% else %}
                            <li class="mx-auto">
                                <h3 class='text-white mt-3 ml-2'>Status: not available</h3>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
