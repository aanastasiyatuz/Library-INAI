{% extends 'base.html' %}

{% block content %}
{% for order in orders %}
<div>
    <h1>{{ order.book }}</h1>
    <h3>{{ order.dateOfIssue }}</h3>
    {% if order.is_returned %}
    <p style="color: green;">Returned</p>
    <h3>{{ order.returnDate }}</h3>
    {% else %}
    <p style="color: red;">Not returned</p>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
